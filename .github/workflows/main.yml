      - name: æ£€æŸ¥æ›´æ–°
        id: check_update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # ä½¿ç”¨ GitHub Token è®¤è¯
        run: |
          # æ—¥å¿—å‡½æ•°
          log() { echo "[$(date +'%Y-%m-%d %H:%M:%S')] $1"; }

          log "å¼€å§‹æ£€æŸ¥æ›´æ–°..."
          echo "changed=false" >> $GITHUB_OUTPUT # é»˜è®¤æœªæ›´æ–°

          # è·å–å½“å‰ç‰ˆæœ¬
          LOCAL_VERSION=$(cat $VERSION_FILE 2>/dev/null || echo "")
